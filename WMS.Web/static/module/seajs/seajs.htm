<!doctype html>
<html ng-app="app">
<head>
	<meta charset="utf-8" />    
    <script src="../../../static/lib/sea-debug.js"></script>
	<title>
		Using Base Controllers In AngularJS
	</title>
</head>
<body>
    <div ng-controller="ctrl">
        Hello {{name}}
        <span id="n"></span>
    </div>
 <script>
     seajs.config({
         base: "../../",
         alias: {
             "jquery": "lib/jquery.js",
             "angular": "lib/angular.js"
         }
     });

     seajs.use("../ngview/controller", function (app) {
         app.init()
     });
 </script>    
</body>
</html>
