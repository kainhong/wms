<!DOCTYPE html>
<html ng-app>
<head>
    <title></title>
    <script src="/static/lib/angular.js" type="text/javascript"></script>
</head>
<body>
    <div ng-controller="ctrl">
        <input type="text" ng-model="code" />
        <label>{{code}}</label>
    </div>
    <script>
        function ctrl($scope) {
            $scope.code = "";
        }
    </script>
</body>
</html>
